{% extends 'blog/payment/base.html' %}

{% block title %}Package Detail{% endblock %}

{% block content %}
<div class="p-5 mt-5">
    <h1 class="text-center">Product Detail</h1>
    <div class="container">

        <div class="card">
            <div class="card-header">
                <h2>Product Detail</h2>
            </div>
            <div class="card-body">
                <div class="container row">
                    <div class="col-md-4">
                        <img src="https://dummyimage.com/250x250.gif?text={{ object.name }}" alt="">
                    </div>
                    <div class="col-md-8">
                        <h1 style="color:rgb(0, 0, 70)">Package Name: {{ object.name }}</h1>
                        <h3 style="color: blue;">Price: â‚¬ {{ object.price }}</h3>

                        <div class="form-outline mt-2">
                            <label for="email" style="color: rgb(0, 0, 70);font-size: large;">Email: </label>
                            <input type="email" name="email" id="email" class="d-flex form-control-lg"
                                placeholder="Email">
                            <small>Please enter your email address</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex flex-row-reverse">
                <button class="btn btn-success ml-auto" id="checkout-button">Checkout</button>
            </div>
        </div>
    </div>

</div>

<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe('{{ stripe_publishable_key }}');
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function () {

        var email = document.getElementById('email').value;
        if (email.length == 0) {
            alert("Please enter your email address.");
            return;
        }

        // Create a new Checkout Session using the server-side endpoint you
        // created in step 3.
        fetch("{% url 'api_checkout_session' id=object.id %}", {
            method: 'POST',
            body: JSON.stringify(
                { email: email }
            )
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.sessionId });
            })
            .then(function (result) {
                // If `redirectToCheckout` fails due to a browser or network
                // error, you should display the localized error message to your
                // customer using `error.message`.
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
            });
    });
</script>
{% endblock content %}
